<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            display: grid;
            place-items: center;
            }
    </style>
</head>
<body>

<script type="text/javascript">


    var config = {
        type: Phaser.AUTO, 
        // ou .CANVAS ou .WEBGL - contexto de renderização 
        // .AUTO tenta webgl e dps canvas
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    // Phaser cria um elemento canvas que é 'colado' no doc
    // ou podemos especificar um container 



//  Scene functions
    function preload ()
    {

    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 
        'assets/dude.png',
        { frameWidth: 32, frameHeight: 48 }
    );

    }

    function create ()
    {
    }


    function update ()
    {
    }

  
</script>


</body>
</html>
